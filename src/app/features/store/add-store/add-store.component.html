<div class="add-store-form">
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
      <!-- Store Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Store Name</mat-label>
        <input matInput formControlName="storeName" required />
      </mat-form-field>
  
      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
      </mat-form-field>
  
      <!-- Phone Number -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" formControlName="phone" required />
      </mat-form-field>
  
      <!-- Address -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" required></textarea>
      </mat-form-field>
  
      <!-- City -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required />
      </mat-form-field>
  
      <!-- Link Map -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Link Map</mat-label>
        <input matInput formControlName="linkMap" />
      </mat-form-field>
  
      <!-- Commercial Registration -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Commercial Registration</mat-label>
        <input matInput formControlName="commercialRegistration" />
      </mat-form-field>
  
      <!-- Choose File (Commercial Registration) -->
      <div class="file-upload">
        <label>Upload Commercial Registration File</label>
        <input type="file" (change)="onFileSelect($event, 'commercialRegistrationFile')" />
      </div>
  
      <!-- VAT Number -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>VAT Number</mat-label>
        <input matInput formControlName="vatNumber" />
      </mat-form-field>
  
      <!-- Choose File (VAT) -->
      <div class="file-upload">
        <label>Upload VAT File</label>
        <input type="file" (change)="onFileSelect($event, 'vatFile')" />
      </div>
  
      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="storeForm.invalid">
        Submit
      </button>
    </form>
  </div>
